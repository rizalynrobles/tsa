<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Coffee Shop</title>
    <script src="script.js"></script>
</head>
<body>
    <button type="button" class="btn btn-success main-menu-btn" onclick="goToHomePage()">Main Menu</button>
    <div class="Title">
        <h2>Coffee Shop</h2>
    </div>
    <div class="Containers">
        <div class="Product-1">
            <a href="#" class="product-link" onclick="showDescription('description1')">
                <img src="pic/Spanish latte.jpg" alt="Spanish Latte">
                <div class="description" id="description1">Spanish Latte - A smooth and creamy coffee delight.</div>
            </a>
        </div>
        <div class="Product-2">
            <a href="#" class="product-link" onclick="showDescription('description2')">
                <img src="pic/Hazelnut.jpg" alt="Hazelnut">
                <div class="description" id="description2">Hazelnut - A rich and nutty flavored coffee.</div>
            </a>
        </div>
        <div class="Product-3">
            <a href="#" class="product-link" onclick="showDescription('description3')">
                <img src="pic/caramel macchiato.jpg" alt="Caramel Machhiato">
                <div class="description" id="description3">Caramel Macchiato - Sweet caramel blended with rich espresso.</div>
            </a>
        </div>
        <div class="Product-4">
            <a href="#" class="product-link" onclick="showDescription('description4')">
                <img src="pic/Vanilla latte.jpeg" alt="Vanilla Latte">
                <div class="description" id="description4">Vanilla Latte - Smooth espresso with a hint of vanilla sweetness.</div>
            </a>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
        <span class="close-btn" onclick="closePopup()"><i class="bi bi-x-square"></i></span>
    </div>
</body>
</html>
